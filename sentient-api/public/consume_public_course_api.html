<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consume Public Course API Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f8fb;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px #0001;
            padding: 32px;
        }
        
        h1 {
            color: #0F52BA;
        }
        
        .course-list {
            margin-top: 24px;
        }
        
        .course-card {
            background: #D6E5F2;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 1px 4px #0001;
        }
        
        .course-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #000A26;
        }
        
        .course-meta {
            font-size: 0.97em;
            color: #0F52BA;
            margin-bottom: 6px;
        }
        
        .yt-link {
            color: #0F52BA;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Daftar Course (Public API)</h1>
        <div id="course-list" class="course-list"></div>
        <div id="error" style="color:red;"></div>
    </div>
    <script>
        const baseUrl = 'https://988f-110-138-170-251.ngrok-free.app/api';
        async function fetchCourses() {
            try {
                const res = await fetch(`${baseUrl}/public-courses`);
                if (!res.ok) throw new Error('Gagal fetch data: ' + res.status);
                const data = await res.json();
                renderCourses(data);
            } catch (err) {
                document.getElementById('error').textContent = err;
            }
        }

        function renderCourses(courses) {
            const list = document.getElementById('course-list');
            if (!courses.length) {
                list.innerHTML = '<p>Tidak ada course ditemukan.</p>';
                return;
            }
            list.innerHTML = courses.map(course => `
        <div class="course-card">
          <div class="course-title">${course.title || '-'} (${course.category || '-'})</div>
          <div class="course-meta">Harga: ${course.price == 0 ? 'Gratis' : 'Rp. ' + course.price} | Rating: ${course.rating || '-'} (${course.reviewCount || 0} review)</div>
          ${course.youtube_url ? `<a class="yt-link" href="${course.youtube_url}" target="_blank">Tonton di YouTube</a>` : ''}
        </div>
      `).join('');
    }
    fetchCourses();
    </script>
</body>

</html>
